<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <script src="../js/register.js"></script>
    <title>注册</title>
</head>
    <body>
        <!--顶部login图一整行-->
        <div class="top">
            <div>
                <a href="#">
                    <img src="../img/logobig.png"/>
                </a>
            </div>
        </div>
        <!--中间粉色背景部分 商城登录-->
        <div class="main">
            <div>
                <!--左侧图片-->
                <img src="../img/big.jpg"/>
                <!--右侧登录表格-->
                <div>
                    <div class="form_title">
                        <span>邮箱注册</span><span>手机号注册</span>
                        <!--邮箱注册中控件-->
                        <div class="form_body">
                            <form>
                                <p>
                                    <input type="email" placeholder="请输入邮箱账号"/>
                                </p>
                                <p>
                                    <input type="password" placeholder="设置密码"/>
                                </p>
                                <p>
                                    <input type="password" placeholder="确认密码"/>
                                </p>
                                <p class="checkB">
                                    <input type="checkbox" id="con1"/><label for="con1">点击表示您同意商城《服务协议》</label>
                                </p>
                                <p>
                                    <input type="submit" value="注册"/>
                                </p>
                            </form>
                        </div>
                        <!--手机号注册中的控件-->
                        <div class="form_body">
                            <form>
                                <p>
                                    <input type="text" placeholder="请输入手机号"/>
                                </p>
                                <p class="checkCode">
                                    <input type="text" placeholder="请输入验证码"/>
                                    <a href="#">获取</a>
                                </p>
                                <p>
                                    <input type="password" placeholder="设置密码"/>
                                </p>
                                <p>
                                    <input type="password" placeholder="确认密码"/>
                                </p>
                                <p class="checkB">
                                    <input type="checkbox" id="con2"/><label for="con2">点击表示您同意商城《服务协议》</label>
                                </p>
                                <p>
                                    <input type="submit" value="注册"/>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--引入底部-->
        <footer>
            <iframe src="footer_noborder.html" class="footer" frameborder="0"></iframe>
        </footer>
    </body>
</html>
