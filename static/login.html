<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>登录</title>
</head>
    <body>
        <!--顶部login图一整行-->
        <div class="top">
            <div>
                <a href="#">
                    <img src="img/logobig.png"/>
                </a>
            </div>
        </div>
        <!--中间粉色背景部分 商城登录-->
        <div class="main">
            <div>
                <!--左侧图片-->
                <img src="img/big.jpg"/>
                <!--右侧登录表格-->
                <div>
                    <form method="post" action="user/login">
                        <p>
                            <span>登录商城</span>
                            <a class="blackA" href="#">注册</a>
                        </p>
                        <div class="inText">
                            <p class="inUser">
                                <input type="text" name="uname" placeholder="邮箱/手机/用户名"/>
                            </p>
                            <p class="inPwd">
                                <input type="password" name="upwd" placeholder="请输入密码"/>
                            </p>
                        </div>
                        <p class="cb">
                            <input type="checkbox" id="rem"/><label for="rem">记住密码</label>
                            <a href="#">忘记密码</a>
                        </p>
                        <p>
                            <input type="submit" value="登录"/>
                        </p>
                        <div>
                            <p>合作账号</p>
                            <p>
                                <a href="#">QQ登录</a>
                                <a href="#">微博登录</a>
                                <a href="#">微信登录</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--引入底部-->
        <footer>
            <iframe src="footer_noborder.html" class="footer" frameborder="0"></iframe>
        </footer>
    </body>
</html>
